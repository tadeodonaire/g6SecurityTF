<!-- Header Section -->
<header>
  <div class="container">
    <!-- Logo Button -->
    <div>
      <button [routerLink]="['/menu']" class="logo-button">
        <img src="assets/logo.png" alt="Logo" />
      </button>
    </div>

    <!-- Navigation Links -->
    <nav>
      <ul #navLinks class="nav-links">
        <li><a [routerLink]="['/navegacion']">Inicio</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>

    <!-- Login Button -->
    <div class="login-button">
      <a [routerLink]="['/menu']" (click)="cerrar()" class="btn-login">Cerrar Sesión</a>
    </div>
  </div>
</header>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Main Toolbar -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Security</span>
    </mat-toolbar>

    <!-- Landing Section -->

      <div class="landing-content">

        <p>Gestiona tus contactos de emergencia, accede a tu historial clínico y comparte tu ubicación fácilmente.</p>
