<div class="container">

    <div><h1 class="title">Lista de Historial Clinico</h1></div>
      <div class="hclinico-table">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.idHistorialClinico}} </td>
              </ng-container>
            
              <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Seguro Medico </th>
                <td mat-cell *matCellDef="let element"> {{element.seguroMed}} </td>
              </ng-container>
            
              <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.users.us_nombre + ' ' + element.users.us_apellido }} </td>
              </ng-container>
                        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>          
            <mat-paginator [pageSizeOptions]="[5, 8, 10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Selecciona la página">
    </mat-paginator>
      </div>
  </div>
