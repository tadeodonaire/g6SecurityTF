<div class="container">
  <div style="text-align: center; margin: 5%;">
      <h1>Lista de Distritos</h1>
  </div>
  <div class="security-table mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Columna Código -->
          <ng-container matColumnDef="c1">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Código </th>
              <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.idDistrito}} </td>
          </ng-container>

          <!-- Columna Distrito -->
          <ng-container matColumnDef="c2">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Distrito </th>
              <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.nombre_Distrito}} </td>
          </ng-container>

          <!-- Columna Ciudad -->
          <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef class="mat-header-cell"> Ciudad </th>
              <td mat-cell *matCellDef="let element" class="mat-cell"> {{element.ciudad.nombre_ciudad}} / ID: {{element.ciudad.idCiudad}}</td>
          </ng-container>

          <!-- Filas de la tabla -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 8, 10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Selecciona la página">
    </mat-paginator>
    
  </div>
</div>
