<div class="container">
    <div><h1>Registrar Distritos</h1></div>
    <div class="form-container">
      <form class="example-form" [formGroup]="form" (submit)="aceptar()">
  
        <mat-form-field class="form-field">
          <mat-label>Ciudades</mat-label>
          <mat-select formControlName="hciudad">
            @for (c of listaCiudades; track c) {
            <mat-option [value]="c.idCiudad">{{ c.nombre_ciudad }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        
        <mat-form-field class="form-field">
          <mat-label>Distrito</mat-label>
          <input matInput formControlName="hdistrito" />
        </mat-form-field>
  
        <div class="button-container">
          <button mat-flat-button class="custom-button">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
