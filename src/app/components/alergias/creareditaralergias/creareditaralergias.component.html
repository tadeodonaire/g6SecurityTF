<div class="container" style="text-align: center;margin:5%">
    <div><h1>Registro de Alergias</h1></div>
    <div>
      <form class="example-form" [formGroup]="form" (submit)="aceptar()">
        
        <mat-form-field class="example-full-width" *ngIf="edicion" >
          <mat-label>Codigo</mat-label>
          <input matInput placeholder="Codigo" formControlName="hcodigo" />
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <mat-label>Alergia</mat-label>
          <input matInput placeholder="Nombre" formControlName="hnombre" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Descripcion</mat-label>
            <input matInput placeholder="Descripcion" formControlName="hdescripcion" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Causas</mat-label>
            <input matInput placeholder="Causas" formControlName="hcausas" />
        </mat-form-field>  
 
  
        <div>
          <button mat-flat-button class="custom-button">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
