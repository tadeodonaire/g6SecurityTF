<body>
<div class="container" style="text-align: center;margin:5%">
    <div><h1 class="tituloCentral">Registro de Alergias</h1></div>
    <div class="contenedorForm">
      <form class="example-form" [formGroup]="form" (submit)="Registrar()">
        
        <mat-form-field class="example-full-width" *ngIf="edicion" >
          <mat-label>Codigo</mat-label>
          <input matInput placeholder="Codigo" formControlName="hcodigo" />
        </mat-form-field>
  
        <section class="contenedor">
        <h6 class="tituloForm">Alergia</h6>
          <mat-form-field class="example-full-width">
            <mat-label>Nombre de la Alergia</mat-label>
            <input matInput placeholder="Nombre" formControlName="hnombre" />
          </mat-form-field>
        </section>

        <mat-form-field class="example-full-width">
            <mat-label>Descripcion</mat-label>
            <input matInput placeholder="Descripcion" formControlName="hdescripcion" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Causas</mat-label>
            <input matInput placeholder="Causas" formControlName="hcausas" />
        </mat-form-field>  
 
  
        <div>
          <button mat-flat-button class="custom-button" type="submit">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</body>
