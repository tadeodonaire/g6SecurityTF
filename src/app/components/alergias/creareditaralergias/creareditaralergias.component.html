  <div class="container" >
      <div>
        <h1 class="tituloCentral">Registro de Alergias</h1>
        <img src="../../../../assets/images/logo.png" fill="none" alt="Logo"> 
      </div>
     

      <div class="contenedorForm">
        <form class="form-Alergia" [formGroup]="form" (submit)="Registrar()">
          
          <h6 class="tituloForm">Ingrese los datos</h6>
  
          <section class="contenedor">
          
            <h3 class="subtitulo">Alergia</h3>
          
          <mat-form-field appearance="outline" class="Alergia-full-width" *ngIf="edicion" >
            <mat-label>Codigo</mat-label>
             <input matInput placeholder="Codigo" formControlName="hcodigo" />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="Alergia-full-width">
            <mat-label>Nombre de la Alergia</mat-label>
            <input matInput placeholder="Nombre" formControlName="hnombre" />
          </mat-form-field>         

          <mat-form-field appearance="outline" class="Alergia-full-width">
            <mat-label>Descripcion</mat-label>
            <textarea matInput placeholder="Descripcion" formControlName="hdescripcion"></textarea>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="Alergia-full-width">
              <mat-label>Causas</mat-label>
              <input matInput placeholder="Causas" formControlName="hcausas" />
          </mat-form-field>  
  
         </section>
    
          <div>
            <button mat-flat-button class="custom-button" type="submit">Registrar</button>
            <button
            class="menu-button"
            mat-stroked-button
            type="button"
            [routerLink]="['/navegacion']"
          >
            Volver al Men√∫
          </button>
          </div>
        </form>
      </div>
    </div>
