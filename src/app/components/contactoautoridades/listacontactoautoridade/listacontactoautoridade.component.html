<div class="container">

    <div>
        <h1 class="title">Lista de Contactos de Autoridades</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           
            <ng-container matColumnDef="c1">           
             <th mat-header-cell *matHeaderCellDef>Código </th>           
             <td mat-cell *matCellDef="let element"> {{element.idContacAuto}} </td>           
            </ng-container>
           
            <ng-container matColumnDef="c2">           
             <th mat-header-cell *matHeaderCellDef> Nombre </th>           
             <td mat-cell *matCellDef="let element"> {{element.nombre_contac_Auto}}  </td>           
            </ng-container>

            <ng-container matColumnDef="c3">           
             <th mat-header-cell *matHeaderCellDef> Telefono </th>           
             <td mat-cell *matCellDef="let element"> {{element.numeTelefono_contac_Auto}} </td>           
            </ng-container>
            
            <ng-container matColumnDef="accion01">       <!--AGREGAR AL TS -->    
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>           
                <td mat-cell *matCellDef="let element" (click)="eliminar(element.idContacAuto)">    
                    <mat-icon style="color: hsl(4, 97%,48%);">delete_forever</mat-icon>     
                </td>    
            </ng-container> 

            <ng-container matColumnDef="accion02">       <!--AGREGAR AL TS -->    
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>           
                <td mat-cell *matCellDef="let element" [routerLink]="['editar',element.idContacAuto]"  >    
                    <mat-icon style="color: rgb(14, 147, 25);">edit</mat-icon>    
                </td>    
            </ng-container> 
                      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
           </table>

    <mat-paginator [pageSizeOptions]="[5, 8, 10, 20, 30]" showFirstLastButtons aria-label="Selecciona la página"></mat-paginator>
    <br /><br />
    <button mat-stroked-button class="menu-button" [routerLink]="['/navegacion']">
      <span class="arrow-symbol"><mat-icon>keyboard_return</mat-icon></span> Volver al Menú
    </button>
    </div>
</div>
