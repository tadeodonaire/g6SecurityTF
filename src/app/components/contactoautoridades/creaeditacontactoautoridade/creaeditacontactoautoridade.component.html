<body>
  <div class="register-container">
    <div><h1 class="title">Registro de Contactos de Autoridad</h1></div>
    <div class="form-container">
      <div>
        <form class="example-form" [formGroup]="form" (submit)="aceptar()">
          
          <mat-form-field class="form-field" *ngIf="edicion">
              <mat-label>ID</mat-label>
              <input matInput formControlName="hidContacAuto" />
            </mat-form-field>
            <br />
    
          <mat-form-field class="form-field">
            <mat-label>Nombre del Contacto</mat-label>
            <input matInput placeholder="Nombre" formControlName="hnombre_contac_Auto" />
          </mat-form-field>
          <br />
    
          <mat-form-field class="form-field">
            <mat-label>Teléfono</mat-label>
            <input matInput type="number" placeholder="Número de Teléfono" formControlName="hnumeTelefono_contac_Auto" />
          </mat-form-field>
          <br />
    
          <div class="button-container">
              <button mat-flat-button class="submit-button" type="submit">Aceptar</button>
              <button
            class="menu-button"
            mat-stroked-button
            type="button"
            [routerLink]="['/navegacion']"
          >
            Volver al Menú
          </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
