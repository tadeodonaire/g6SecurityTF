<div class="container">

    <div  style="text-align: center;margin: 5%;"><h1 class="title">Lista de Roles</h1></div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           
            <ng-container matColumnDef="c1">           
             <th mat-header-cell *matHeaderCellDef> Id </th>           
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>           
            </ng-container>
              
            <ng-container matColumnDef="c2">           
             <th mat-header-cell *matHeaderCellDef> Rol </th>           
             <td mat-cell *matCellDef="let element"> {{element.rol}}  </td>           
            </ng-container>
  
            <ng-container matColumnDef="c3">           
             <th mat-header-cell *matHeaderCellDef> Usuario </th>           
             <td mat-cell *matCellDef="let element"> ({{element.user.idUsario}}) {{element.user.us_nombre}} {{element.user.us_apellido}} </td>           
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
           </table>
  
           <mat-paginator [pageSizeOptions]="[5, 8, 10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Selecciona la página">
    </mat-paginator>
    <br /><br />
    <button mat-stroked-button class="menu-button" [routerLink]="['/navegacion']">
      <span class="arrow-symbol"><mat-icon>keyboard_return</mat-icon></span> Volver al Menú
    </button>
    </div>
  </div>
