<div class="container">
    <div>
      <h1 class="title">Información Clínica del Usuario</h1>
    </div>
    <div class="informacion-clinica-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
        </ng-container>
        
      
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidoUsuario}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="alergia">
          <th mat-header-cell *matHeaderCellDef> Alergias </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreAlergia}} </td>
        </ng-container>
  
      
        <ng-container matColumnDef="enfermedad">
          <th mat-header-cell *matHeaderCellDef> Enfermedades </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreEnfermedad}} </td>
        </ng-container>
  
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      
      <div class="paginator">
        <mat-paginator [pageSizeOptions]="[5, 8, 10, 20, 30]" showFirstLastButtons aria-label="Selecciona la página"></mat-paginator>
      </div>
    </div>
  </div>
