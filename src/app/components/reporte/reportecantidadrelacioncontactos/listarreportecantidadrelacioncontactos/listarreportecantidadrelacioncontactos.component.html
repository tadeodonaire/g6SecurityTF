<div class="container">
  <h1 class="table-title">Cantidad de Relaciones</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table">
    <!-- Columna: RelaciÃ³n contacto -->
    <ng-container matColumnDef="relacion_contacto">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.relacion_contacto}} </td>
    </ng-container>

    <!-- Columna: Cantidad relaciones similares -->
    <ng-container matColumnDef="cantidad_relaciones_similares">
      <th mat-header-cell *matHeaderCellDef> Cantidad Relacion </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad_relaciones_similares}} </td>
    </ng-container>

    <!-- Fila de encabezado -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Fila de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
