<div class="container">
    <div>
      <h1 class="title" >Reporte de Alergias y Enfermedades</h1>
    </div>
    <div class="informacion-clinica-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        
        <ng-container matColumnDef="Usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>
        
      
        <ng-container matColumnDef="Alergias">
          <th mat-header-cell *matHeaderCellDef> Alergias </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad_alergias}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="Enfermedades">
          <th mat-header-cell *matHeaderCellDef> Alergias </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad_enfermedades}} </td>
        </ng-container>
  
      
        <ng-container matColumnDef="T_E">
          <th mat-header-cell *matHeaderCellDef> Enfermedades </th>
          <td mat-cell *matCellDef="let element"> {{element.tipos_enfermedades}} </td>
        </ng-container>
  
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
     
    </div>
  </div>
