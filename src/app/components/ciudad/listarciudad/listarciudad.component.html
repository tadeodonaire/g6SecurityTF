<div class="container">
  <div><h1>OBTENER LISTA DE CIUDADES</h1></div>
  <div class="security-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="cc1">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">{{ element.idCiudad }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="cc2">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre_ciudad }}</td>
      </ng-container>

      <!-- Delete Action Column -->
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element" (click)="eliminar(element.idCiudad)">
          <mat-icon style="color:brown">delete_forever</mat-icon>
        </td>
      </ng-container>

      <!-- Update Action Column -->
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element" [routerLink]="['ediciones', element.idCiudad]">
          <mat-icon style="color:rgb(14, 147, 25)">edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 8, 10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Selecciona la página">
    </mat-paginator>
  </div>
</div>
