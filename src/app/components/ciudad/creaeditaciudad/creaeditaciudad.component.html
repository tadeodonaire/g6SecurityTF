<body>
  <div class="container">
    <div>
      <h1 class="title">Registrar Ciudad</h1>
    </div>
    
    <div class="form-container">
      <form class="example-form" [formGroup]="form" (ngSubmit)="aceptar()">
        <!-- Form fields here -->
        <mat-form-field class="full-width">
          <mat-label>Ciudad</mat-label>
          <mat-select formControlName="hciudad">
            <mat-option *ngFor="let m of listarCiudades" [value]="m.value">
              {{ m.viewValue }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('hciudad')?.hasError('required') && form.get('hciudad')?.touched">
            Completar el espacio en blanco para poder registrar
          </mat-error>
        </mat-form-field>
    
        <div class="button-container">
          <button mat-flat-button color="primary" type="button" (click)="aceptar()">
            Aceptar
          </button>
          <button class="menu-button" mat-stroked-button type="button" [routerLink]="['/navegacion']">
            Volver al Men√∫
          </button>
        </div>
      </form>
    </div>   
    
    <div class="error-container" *ngIf="errorMessage">
      <p class="error-text">{{ errorMessage }}</p>
    </div>
  </div>
</body>
